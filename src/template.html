<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="container">
    <header>
      <button id="menu-button">
        <img src="../public/svg/menu.svg" alt="">
      </button>
      <h1>
        todo
      </h1>
    </header>
    <h1 id="category-title">Welcome!</h1>
    <h3 id="category-description">You've got 3 tasks coming up in the next days</h3>
    <div class="category-buttons">
      <button class="edit-category-button">
        <img class="category-buttons-icon" src="../public/svg/pencil.svg" alt="">
        Edit
      </button>
      <button class="delete-category-button">
        <img class="category-buttons-icon" src="../public/svg/trash.svg" alt="">
        Delete
      </button>
    </div>
    <div id="title-line"></div>
    <div class="todo">
      <div class="checkbox-and-title">
        <div>
          <input class="checkbox" type="checkbox">
          <p class="todo-title">Todo example</p>
        </div>
        <p class="todo-priority">Important</p>
      </div>
      <div class="due-date">
        Due date: 15 Out 2024
      </div>
      <div class="todo-line"></div>
      <div class="todo-description">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dignissimos 
        quo, nihil officiis beatae.
      </div>
      <div class="todo-line"></div>
      <div class="todo-buttons">
        <button class="todo-edit">
          <img class="todo-buttons-icon" src="../public/svg/pencil.svg" alt="">
          Edit
        </button>
        <button class="todo-delete">
          <img class="todo-buttons-icon" src="../public/svg/trash.svg" alt="">
          Delete
        </button>
      </div>
    </div>
    
    <button id="add-todo">
      <img src="../public/svg/plus.svg" alt="">
      Add todo
    </button>
  </div>
</body>
</html>
